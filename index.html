<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootflat/css/site.min.css">
    <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="./curling.css">
</head>

<body style="margin:0; padding:0; cursor:pointer; overflow: scroll">
    <!-- サウンド -->
    <audio id="sound_hit" preload="auto" src="./sound/cursor9.mp3"></audio>
    <audio id="sound_startButton" preload="auto" src="./sound/magic-worp1.mp3"></audio>

    <!-- スコアボード -->
    <div id="score-board" style="font-size: 30px; margin-top: 10px; margin-bottom: 10px;">
        <span id="score-red" class="label label-default"></span>
        <span id="score-blue" class="label label-default"></span>
    </div>

    <!-- スタートボタン -->
    <div style="text-align:center">
        <label id="message-red"></label>
        <button id="startButton" class="btn btn-primary btn-lg" type="button">Game Start</button>
        <label id="message-blue"></label>
        <!-- <div id="slider" style="margin:20px;"></div> -->
    </div>

    <!-- ゲームステージ -->
    <div style="width: 1500px; margin: 0 auto;">
        <main id="stage"></main>
    </div>

    <script type="text/javascript" src="../node_modules/matter-js/build/matter.min.js"></script>
    <script type="text/javascript" src="../node_modules/sugar/release/sugar-full.development.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquerymy/jquerymy.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./decomp.js"></script>
    <script type="module" src="./curling.js"></script>
    <script type="module" src="./module.js"></script>
</body>

</html>
